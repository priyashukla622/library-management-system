<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header h1{
        text-align: center;
    }
    #addMember h2{
        text-align: center;
        text-decoration: underline;
    }
    section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    form {
        max-width: 500px;
        margin:  auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    form label {
        display: block;
        font-weight: bold;
        font-size: 16px;
    }
    form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
        form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    form button:hover {
        background-color: #45a049;
    }
    #responseMessage {
        margin-top: 20px;
        font-size: 23px;
        color: #d9534f;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
    <header>
        <h1>Library Management System Add Member and Admin</h1>
    </header>
    <main>
        <section id="addMember">
            <h2>Add Member</h2>
            <form id="memberForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required />
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required />
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />
                <label for="contact">Contact</label>
                <input type="text" id="contact" placeholder="Contact" required />
                <button type="submit" onclick="memberForms(event)">Add Member</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>
    <script>
        const message=document.getElementById("responseMessage");
        async function memberForms(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const contact = document.getElementById("contact").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*]).{8,}$/;
            const usernameRegex = /^[A-Za-z\s]+[0-9]*$/;
            const contactRegex = /^\d{10}$/;
            if (!emailRegex.test(email)) {
                message.textContent = "Invalid email format.";
                return;
            }
            if (!passwordRegex.test(password)) {
                 message.textContent = "Password must be at least 8 characters, include uppercase, lowercase, a digit, and a special character.";
                return;
            }
            if (!usernameRegex.test(username)) {
                message.textContent = "Username should contain only letters and optionally end with numbers.";
                return;
            }
            if (!contactRegex.test(contact)) {
                message.textContent = "Contact number must be exactly 10 digits.";
                return;
            }
            const data = {
                username,
                email,
                password,
                contact
            };
            try {
                const response = await fetch("http://localhost:3000/users/addUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
        
                if (response.ok) {
                    message.textContent = result.message;
                } else {
                    message.textContent = result.message || "Something went wrong!";
                }
            } catch (error) {
                message.textContent = "Error during member addition: " + error.message;
            }
        };
    </script>
</body>
</html>
