<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
</head>
<style>
    h1 {
        text-align: center;
    }
    form {
        max-width: 500px;
        margin: 10px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Form labels */
    form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        font-size: 16px;
    }
    
    /* Form input fields */
    form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    /* Form button styling */
    form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }
    
    /* Button hover effect */
    form button:hover {
        background-color: #45a049;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    h2{
        text-align: center;
    }
    h3{
        text-align: center;
    }
    ul{
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }
</style>
<body>
    <h1>Search Book by Title</h1>
    <main>
        <h3>View Book</h3>
        <form id="search-form">
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter the book title" required />
            <button type="submit" onclick="searchMember(event)">View Book</button>
        </form>
        <h2>Book Details</h2>
        <ul id="book-details"></ul>
    </main>
    <script>
        async function searchMember(e) {
            e.preventDefault(); 
            const title = document.getElementById('bookTitle').value;
            try {
                const response = await fetch(`http://localhost:3000/users/viewBook?title=${encodeURIComponent(title)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const book = await response.json();

                const bookDetailsElement = document.getElementById('book-details');
                bookDetailsElement.innerHTML = '';

                if (book) {
                    bookDetailsElement.innerHTML = `
                        <li>title: ${book.title}</li>
                        <li>authorName: ${book.authorName}</li>
                        <li>publish: ${book.publish}</li>
                        <li>price: ${book.price}</li>
                        <li>language: ${book.language}</li>
                    `;
                } else {
                    bookDetailsElement.innerHTML = 'Book not found';
                }
            } catch (error) {
                console.error('Error fetching member:', error);
                document.getElementById('book-details').textContent = 'Failed to load book details';
            }
        }
    </script>
</body>
</html>
