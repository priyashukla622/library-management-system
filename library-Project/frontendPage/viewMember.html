
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Member</title>
    <style>
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 16px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #45a049;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        label{
            font-weight: bold;
        }
        h2{
            text-align: center;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Search Member by Email</h1>
    <section>
        <h2>View Member</h2>
        <form id="search-form">
            <label for="emain-input">Email</label>
            <input type="text" id="email-input" placeholder="Enter member email" required />
            <button type="submit" onclick="searchMember(event)">View Book</button>
        </form>
    </section>
    <ul id="member-details"></ul>
    <script>
        async function searchMember(e) {
            e.preventDefault(); 
            const email = document.getElementById('email-input').value;
            try {
                const response = await fetch(`http://localhost:3000/users/viewUser?email=${encodeURIComponent(email)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const member = await response.json();

                const memberDetailsElement = document.getElementById('member-details');
                memberDetailsElement.innerHTML = '';

                if (member) {
                    memberDetailsElement.innerHTML = `
                        <li>Name: ${member.username}</li>
                        <li>Email: ${member.email}</li>
                        <li>Contact: ${member.contact}</li>
                    `;
                } else {
                    memberDetailsElement.innerHTML = 'Member not found';
                }
            } catch (error) {
                console.error('Error fetching member:', error);
                document.getElementById('member-details').textContent = 'Failed to load member details';
            }
        }
    </script>
</body>
</html>
