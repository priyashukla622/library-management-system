<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector Example</title>
    <style>
        h1 + p {
            margin-top: 20px;
            color: aqua;
        }
        p{
          font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This paragraph is the immediate sibling of the h1 and will have a 20px top margin.</p>
    <p>This paragraph is not an immediate sibling of the h1 and will not have a 20px top margin.</p>
</body>
</html>
