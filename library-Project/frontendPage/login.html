
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header h1{
        text-align: center;
    }
    #login h2{
        text-align: center;
        text-decoration: underline;
    }
    section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    form {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        font-size: 16px;
    }
    form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    form button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    form button:hover {
        background-color: #45a049;
    }
    #loginResponse{
        margin-top: 20px;
        font-size: 30px;
        color: #d9534f;
        font-weight: bold;
        text-align: center;
    }
</style>
<body>
    <header>
        <h1>Library Management System login</h1>
    </header>
    <section id="login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" onclick="submitLoginForm(event)">Login</button>
        </form>
        <p id="loginResponse"></p>
    </section>
    <script>
        async function submitLoginForm(e) {
            e.preventDefault();
            const data = {
                email: document.getElementById("loginEmail").value,
                password: document.getElementById("loginPassword").value
            };
        
            try {
                const response = await fetch("http://localhost:3000/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
        
                if (response.ok) {
                    localStorage.setItem('authToken', result.token);
        
                    document.getElementById("loginResponse").textContent = "Login successful!";
                    document.getElementById("login").style.display = "none";
                    document.getElementById("dashboard").style.display = "block";
                } else {
                    document.getElementById("loginResponse").textContent = result.message;
                }
            } catch (error) {
                document.getElementById("loginResponse").textContent = "Error during login.";
            }
        } 
    </script>
</body>
</html>
